<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {{/* PRELOADS */}}
    <link rel="preconnect" href="https://use.typekit.net" crossorigin>
    <link rel="preconnect" href="https://p.typekit.net" crossorigin>
    <link rel="preload" href="https://p.typekit.net" crossorigin>
    {{/* FAVICONS */}}
    <link rel="icon" href="imgs/favicons/favicon.ico" sizes="any">
    <link rel="icon" href="imgs/favicons/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="imgs/favicons/apple-touch-icon.png">

    {{/*  FONTS  */}}
    <link rel="stylesheet" href="https://use.typekit.net/jdl0pek.css">

    <title>{{ block "title" . }}
        {{- .Title }} - {{ .Site.Title -}}
        {{ end }}</title>
    {{- if .Description }}
    <meta name="description" content="{{ .Description }}" />
    {{ end -}}
    {{- if .Keywords }}
    <meta name="keywords" content="{{ delimit .Keywords " ," }}" />
    {{ end -}}
    {{- if .Params.Author }}
    <meta name="author" content="{{ .Params.Author}}" />
    {{ end -}}
    {{ hugo.Generator }}

    {{ partialCached "css.html" . }}

    <script>
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>

    <script src="https://kit.fontawesome.com/4b71c30471.js" crossorigin="anonymous"></script>
</head>
