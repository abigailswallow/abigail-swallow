<header>
  <nav class="mx-auto p-4 text-xl md:flex md:justify-between items-center">
    <a href="/" class="text-lg" aria-label="{{ .Site.Title }}">{{ .Site.Title }}</a>

    <!-- Desktop Menu Links and Theme Toggle Button -->
    <div class="md:flex md:space-x-4 justify-end items-center">
      <a href="/about" class="hover:text-indigo-500 transition ease-in-out duration-150" aria-label="About">About</a>
      <a href="/work" class="hover:text-indigo-500 transition ease-in-out duration-150" aria-label="Work">Work</a>
      <a href="/playground" class="hover:text-indigo-500 transition ease-in-out duration-150"
        aria-label="Playground">Playground</a>
      <!-- Theme Toggle Button -->
      <button id="theme-toggle" type="button" aria-label="Dark mode"
        style="padding-top: 0.5rem; padding-bottom: 0.5rem;"
        class="align-middle text-zinc-600 dark:text-zinc-200 hover:bg-zinc-100 dark:hover:bg-zinc-700 focus:outline-none focus:ring-4 focus:ring-zinc-200 dark:focus:ring-zinc-700 rounded-lg text-sm p-2.5">
        <i id="theme-toggle-dark-icon" class="w-5 h-5 fa-solid fa-moon" fill="currentColor"></i>
        <i id="theme-toggle-light-icon" class="w-5 h-5 fa-solid fa-sun" fill="currentColor"></i>
      </button>
    </div>
  </nav>
</header>



<script>
  var themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
  var themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

  // Change the icons inside the button based on previous settings
  if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    themeToggleLightIcon.style.display = 'inline-block';
    themeToggleDarkIcon.style.display = 'none';
  } else {
    themeToggleDarkIcon.style.display = 'inline-block';
    themeToggleLightIcon.style.display = 'none';
  }

  var themeToggleBtn = document.getElementById('theme-toggle');

  themeToggleBtn.addEventListener('click', function () {

    // toggle icons inside button
    themeToggleDarkIcon.style.display = themeToggleDarkIcon.style.display === 'none' ? 'inline-block' : 'none';
    themeToggleLightIcon.style.display = themeToggleLightIcon.style.display === 'none' ? 'inline-block' : 'none';

    // if set via local storage previously
    if (localStorage.getItem('color-theme')) {
      if (localStorage.getItem('color-theme') === 'light') {
        document.documentElement.classList.add('dark');
        localStorage.setItem('color-theme', 'dark');
      } else {
        document.documentElement.classList.remove('dark');
        localStorage.setItem('color-theme', 'light');
      }

      // if NOT set via local storage previously
    } else {
      if (document.documentElement.classList.contains('dark')) {
        document.documentElement.classList.remove('dark');
        localStorage.setItem('color-theme', 'light');
      } else {
        document.documentElement.classList.add('dark');
        localStorage.setItem('color-theme', 'dark');
      }
    }

  });
</script>
