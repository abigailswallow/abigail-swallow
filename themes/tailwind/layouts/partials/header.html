<header>
    <nav class="flex items-center justify-between p-4">
        <a href="/" class="font-semibold">{{ .Site.Title }}</a>
        <div>
            {{ $selectedSections := slice "Play" "Work" }}
            {{ range .Site.Sections }}
              {{ if in $selectedSections .Title }}
                <a href="{{ .RelPermalink }}" class="mr-4">{{ .Title }}</a>
              {{ end }}
            {{ end }}
          </div>
    </nav>
</header>
