{{ define "main" }}
<main
    class="justify-self-center mx-auto px-6 mb-16 sm:px-4 md:px-0 prose dark:prose-invert prose-zinc lg:prose-lg">

    <h1 class="font-medium">{{ .Title }}</h1>
    {{ .Content }}
    <p class="text-zinc-400 dark:text-zinc-200 mt-3">Last Updated: {{ .Date.Format "January 2, 2006" }}</p>



</main>
{{ end }}
