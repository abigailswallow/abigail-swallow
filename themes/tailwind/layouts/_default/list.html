{{ define "main" }}


<div class="mx-auto lg:px-8 px-4">
    <h1 class="text-xl font-medium mb-4">{{ .Title }}</h1>
    <hr class="border-4 border-black dark:border-zinc-200 mb-10">

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        {{ range .Pages }}
        <div class="p-4 post {{ range .Params.tags }}{{ . }} {{ end }}">
            <a href="{{ .RelPermalink }}" aria-label="{{ .Title }}">
                <div class="w-full h-0 aspect-w-4 aspect-h-3">
                    <img src="{{ .Params.previewImage }}" alt="{{ .Title }}" class="object-cover mb-2 hover:skew-x-2 hover:-skew-y-2 transition ease-in-out duration-200">
                </div>
                <h2 class="text-xl font-medium pt-3">{{ .Title }}</h2>
            </a>
            <p class="dark:text-zinc-300 text-zinc-800 text-lg mb-4">{{ .Description }}</p>
            <div class="flex flex-wrap tags">
                {{ range .Params.tags }}
                <a href="/tags/{{ . | urlize }}" data-tag="{{ . }}" class="tag-link hover:text-accent transition ease-in-out duration-150" aria-label="{{ . }}">
                    <span class="text-sm mr-2 mb-2 underline">{{ . }}</span>
                </a>
                {{ end }}
            </div>
        </div>
        {{ end }}
    </div>
</div>



{{ end }}
